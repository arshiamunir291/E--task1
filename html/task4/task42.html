<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet22.css">
    <link rel="stylesheet" href="/html/backery/font-awesome.css">
   <script src="https://kit.fontawesome.com/6676e0e4a5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Task4</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="container-fluid " class="content">
        <div class="row" id="row1">
            <div class="col-xxl-4 col-lg-4 col-sm-6  mt-3 pt-2 pl-5 ml-5">
                <form  action="###" method="post" name="login" onsubmit="return validation()">
                   <h1 >Sign Up</h1>
                   <div class="div">Create a new account</div>
                   <div class="row">
                        <div class="col">
                            <label class="form-label">Username</label>
                            <input type="text" name="text" id="text" class="form-control focus-ring focus-ring-secondary" placeholder="Name">
                            <span class="text-danger" id="nameError"></span>
                        </div>
                    </div>
                   <div class="row">
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control focus-ring focus-ring-secondary" placeholder="Email">
                            <span class="text-danger" id="emailError"></span>
                        </div>
                    </div>
                    <div class="row">    
                        <div class="col">
                            <label class="form-label ">Password</label>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control rounded focus-ring focus-ring-secondary" placeholder="Password" >
                              <span class="eye-icon" onclick="function2()" >
                                <i class="fa fa-eye-slash"></i>
                              </span>
                              <span class="text-danger" id="passwordError"></span>
                            </div>                            
                        </div>  
                   </div>
                   <div class="row justify-content-center">
                        <div class="col-8">
                            <button type="submit" class="btn">Sign Up</button>
                        </div>
                   </div>
                   <div class="row ">
                    <div class="form-group">
                        <input type="button" class="form-control rounded focus-ring focus-ring-secondary" value="continue with google" onclick="myFunction()">
                      <span class="google-icon">
                        <img src="p3.png">
                      </span>
                    </div> 
                   </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function myFunction()
        {
        location.replace("https://www.google.com");
        }
    </script>
    <script>
        function function2()
        {
            var x= document.getElementById("password");
            var eyeIcon=document.querySelector(".eye-icon i")
            if(x.type==="password")
            { 
                x.type="text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye")
            }
            else
            {
                x.type="password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash")
            }
        }
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let username = document.getElementById("text");
        let flag = 1;
        function validation() {
        
            if(username.value ==""){
            document.getElementById("nameError").innerHTML="Please enter your name !"; 
            flag = 0; 
          }
          else if(username.value.length < 4) {
            document.getElementById("nameError").innerHTML="Please enter valid name !";
            flag = 0;
          }
          else {
            document.getElementById("nameError").innerHTML="You entered valid name !";
            flag =1 ;
          }

          if(email.value ==""){
            document.getElementById("emailError").innerHTML="Please enter your email !"; 
            flag = 0; 
          }
          else if(!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            document.getElementById("emailError").innerHTML="Please enter valid email !";
            flag = 0;
          }
          else {
            document.getElementById("emailError").innerHTML="You entered valid email !";
            flag =1 ;
          }
        
          if(password.value ==""){
            document.getElementById("passwordError").innerHTML="Please enter your password!"; 
            flag = 0; 
          }
         else if(password.value.length < 6){
            document.getElementById("passwordError").innerHTML="Please enter six digit's password !"; 
            flag = 0; 
          }
          else{
            document.getElementById("passwordError").innerHTML="You entered the valid password !"; 
            flag = 1; 
          }

            if( flag){
            return true;
          }else{
            return false;
          }
        }
 
    </script>
</body>
</html>
